<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Тестовое задание</title>
  </head>
  <body class="">
    <header class="d-flex py-2 px-2 flex-row justify-content-between align-items-center">
      <h2 class="align-bottom">Бренд</h2>
      <nav class="d-none d-lg-block">
        <a role="button" class="btn active border border-0" data-bs-toggle="button" aria-pressed="true">Главная</a>
        <a role="button" class="btn border border-0 link-secondary" data-bs-toggle="button">Каталог</a>
        <a role="button" class="btn border border-0 link-secondary" data-bs-toggle="button">Цены</a >
      </nav>
      <button type="button" class="btn btn-primary">
        <i class="bi bi-telephone-fill" style="font-size: 1rem"></i>
        <span class="d-none d-lg-inline-block">Заказать звонок</span>
      </button>
      <button type="button" class="btn btn-outline-secondary d-block d-md-none" data-bs-toggle="offcanvas" data-bs-target="#mobile-menu" aria-controls="mobileMenu">
        <i class="bi bi-list" style="font-size: 1.4rem"></i>
      </button>
    </header>
    <div id="home" class="d-flex flex-column justify-content-center align-items-center bg-black">
      <video src="https://gitrequests.github.io/interview-bootstrap/assets/video.mp4" autoplay 
        loop class="min-vw-100 min-vh-100 opacity-50"></video>
      <div class="d-flex flex-column position-absolute align-self-center justify-content-between h-50 w-75">
        <div class="d-flex flex-column">
          <h1 class="text-white">Купить <span class="text-danger">товар</span> с доставкой</h1>
          <h4 class="text-white">Официальный поставщик <span class="text-danger">товаров</span> в Стране!</h2>
        </div>
        <div class="d-flex flex-row justify-content-between">
          <button type="button" class="btn btn-info"
            style="--bs-btn-padding-y: 1.5rem; --bs-btn-padding-x: 2rem">
            Заказать звонок
          </button>
          <p class="text-white">Ваши данные <br/>под надёжной защитой</p>
        </div>
      </div>
      <div id="header" class="bg-dark min-vw-100 py-4">
        <h1 class="text-white text-center m-0 align-middle inline-block">Каталог</h1>
      </div>
    </div>
    <div id="catalog" class="my-5 mx-5 d-flex justify-content-center align-items-center">
      <div class="grid w-75 column-gap-5">
        <div class="row row-cols-3">
          <div class="col d-flex flex-column p-0 border rounded-2 gap-2 shadow">
            <img src="https://gitrequests.github.io/interview-bootstrap/assets/image.webp" class="w-100 rounded-top"/>
            <div class="p-2">
              <h2>Товар 1</h2>
              <p> Some quick example text to build on the card title and make up the bulk of the cards content</p>
              <ul>
                <li>An item</li>
                <li>A second item</li>
                <li>A third item</li>
              </ul>
            </div>
            <div class="bg-secondary-subtle w-100 d-flex justify-content-center py-2 border border-top">
              <button type="button" class="btn btn-primary w-75">Купить</button>
            </div>
          </div>
          <div class="col d-flex flex-column border p-0 rounded-2 gap-2 shadow">
            <img src="https://gitrequests.github.io/interview-bootstrap/assets/image.webp" class="w-100 rounded-top"/>
            <h2>Товар 2</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
